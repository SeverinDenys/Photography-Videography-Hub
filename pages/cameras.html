<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Photography Hub</title>
  </head>
  <body>
    <!-- Navigation start-->
    <header>
      <nav id="navbar">
        <ul class="nav-links">
          <li><a href="../index.html#Intro-section">Home</a></li>
          <li><a href="../index.html#history">History</a></li>
          <li><a href="../index.html#about-me">About</a></li>
          <li>
            <a href="./pages/cameras.html">Photo Cameras</a>
          </li>
          <li><a href="/pages/resources.html">Resources</a></li>
        </ul>
      </nav>
    </header>
    <!-- Navigation end-->

    <section id="Intro-section">
      <div class="carousel cameras-carousel">
        <div class="carousel-slide active">
          <img src="/images/camerasCarousel/canon.jpeg" alt="Canon" />
        </div>
        <div class="carousel-slide">
          <img
            src="/images/camerasCarousel/fuji.jpg"
            alt="Fujifilm"
          />
        </div>
        <div class="carousel-slide">
          <img src="/images/camerasCarousel/lumix.jpeg" alt="Lumix" />
        </div>
        <div class="carousel-slide">
          <img src="/images/camerasCarousel/nikon.jpg" alt="Nikon" />
        </div>
        <div class="carousel-slide">
          <img
            src="/images/camerasCarousel/sonyAlpha.jpg"
            alt="Sony"
          />
        </div>
      </div>
    </section>

    <section id="filters">
      <section id="filters">
        <h3>Filter Options</h3>

        <!-- Price -->
        <div class="filter-group">
          <label for="price">Price:</label>
          <select id="price" name="price">
            <option value="">-- Select Price Range --</option>
            <option value="0-500">$0 – $500</option>
            <option value="500-1000">$500 – $1000</option>
            <option value="1000-2000">$1000 – $2000</option>
            <option value="2000+">$2000+</option>
          </select>
        </div>

        <!-- Brand -->
        <div class="filter-group">
          <label for="brand">Brand:</label>
          <select id="brand" name="brand">
            <option value="">-- Select Brand --</option>
            <option value="canon">Canon</option>
            <option value="nikon">Nikon</option>
            <option value="sony">Sony</option>
            <option value="lumix">Lumix</option>
            <option value="fujifilm">Fujifilm</option>
          </select>
        </div>

        <!-- Sensor / Material -->
        <div class="filter-group">
          <label for="sensor">Sensor / Material:</label>
          <select id="sensor" name="sensor">
            <option value="">-- Select Sensor --</option>
            <option value="full-frame">Full Frame</option>
            <option value="aps-c">APS-C</option>
            <option value="micro-4-3">Micro Four Thirds</option>
          </select>
        </div>

        <!-- Use Cases -->
        <div class="filter-group">
          <p>Use Cases:</p>
          <label
            ><input type="checkbox" name="usecase" value="portrait" />
            Portrait</label
          >
          <label
            ><input type="checkbox" name="usecase" value="street" />
            Street</label
          >
          <label
            ><input type="checkbox" name="usecase" value="nature" />
            Nature</label
          >
          <label
            ><input type="checkbox" name="usecase" value="wildlife" />
            Wildlife / Sports</label
          >
        </div>
      </section>
    </section>

    <section id="cameras"></section>

    <script type="module" src="../script.js"></script>
  </body>
</html>
